- name: allow-api-requests
  action: ALLOW
  expression:
    all:
      - '"Accept" in headers'
      - 'headers["Accept"] == "application/json"'
      - >-
        (
          method == "POST" &&
          "Content-Type" in headers &&
          headers["Content-Type"] == "application/json"
        )
      - 'path.startsWith("/api/")'